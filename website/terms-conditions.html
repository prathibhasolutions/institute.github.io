<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/logo.png" alt="Logo" class="rounded-circle me-2" width="80" height="80">
                <span class="text-white fw-bold fs-4">Prathibha Institute</span>
            </a>
        </div>
    </nav>

    <!-- Terms and Conditions -->
    <section class="terms py-5">
        <div class="container">
            <h2 class="text-center mb-4">Exam Terms and Conditions</h2>
            
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form id="terms-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="num-questions" class="form-label">Number of Questions</label>
                            <input type="text" id="num-questions" class="form-control" value="30" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="exam-time" class="form-label">Exam Duration (in minutes)</label>
                            <input type="text" id="exam-time" class="form-control" value="60" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="marking-scheme" class="form-label">Marking Scheme</label>
                            <input type="text" id="marking-scheme" class="form-control" value="+1 for correct answer, -0.25 for incorrect answer" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="question-type" class="form-label">Question Type</label>
                            <input type="text" id="question-type" class="form-control" value="Multiple Choice (MCQ)" readonly>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="accept-conditions" required>
                            <label class="form-check-label" for="accept-conditions">I accept the terms and conditions</label>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" id="start-exam" disabled onclick="startExam()">Start Exam</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark-blue text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Institute Name. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="privacy-policy.html" class="text-white text-decoration-none">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="terms-of-service.html" class="text-white text-decoration-none">Terms of Service</a></li>
                <li class="list-inline-item"><a href="contact.html" class="text-white text-decoration-none">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Enable the Start Exam button when terms are accepted
        document.getElementById("accept-conditions").addEventListener("change", function() {
            document.getElementById("start-exam").disabled = !this.checked;
        });

        function startExam() {
            window.location.href = 'exam-platform.html';
        }
    </script>
</body>
</html>
