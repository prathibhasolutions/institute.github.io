<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>JEE Mains</title>    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script><!--js file-->
</head>
<body>
    <div id="header-container"></div>
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
          <div class="container mt-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">JEE Mains </li>
                </ol>
              </nav>
            <h3>JEE Mains</h3>
          </div>
        </section><!-- End Breadcrumbs -->
        <body class="bg-light">
            <div class="container mt-5">
                <h1 class="text-center mb-4">Select Your Exam</h1>
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100 mb-2" onclick="toggleSubcategories('jee')">JEE Mains</button>
                    </div>
                    
                </div>
                <div id="jee" class="subcategories mt-3 d-none">
                    <div class="card p-3">
                        
                        <button class="btn btn-secondary w-100 mb-2" onclick="toggleNested('jee_topics')">Full tests</button>
                        <div id="jee_topics" class="nested-subcategories d-none">
                            <a href="Jee-Mains mock test/Mock_Test_1.html" class="btn btn-success mb-2">Full Test-1</a>
                            <a href="Jee-Mains mock test/Mock_Test_2.html" class="btn btn-success mb-2">Full Test-2</a>
                            <a href="Jee-Mains mock test/Mock_Test_3.html" class="btn btn-success mb-2">Full Test-3</a>
                        </div>
                    </div>
                </div>
                        
                
                
            </div>
            
            <script>
                function toggleSubcategories(id) {
                    document.querySelectorAll('.subcategories').forEach(div => {
                        div.classList.add('d-none');
                    });
                    document.getElementById(id).classList.toggle('d-none');
                }
                
                function toggleNested(id) {
                    document.getElementById(id).classList.toggle('d-none');
                }
            </script>
        
      
  
    </main>
    <div id="footer-container"></div>

<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
</script>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-container').innerHTML = data);
</script>

    
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
