<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UPI QR Code Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function startCountdown(durationInSeconds, display) {
            let timer = durationInSeconds, minutes, seconds;
            let interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "Expired";
                    alert("Timer has ended. Redirecting to the previous page...");
                    setTimeout(function() {
                        window.location.href = "Eapcetexam.html"; // Change to desired URL
                    }, 1000); // 5-second delay before redirection
                }
            }, 1000);
        }
        window.onload = function () {
            let countdownElement = document.getElementById('countdown-timer');
            startCountdown(100, countdownElement); // 4 minutes 6 seconds (246 sec)
        };
    </script>
</head>
<body class="bg-light">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        <div class="card p-4 shadow-lg" style="max-width: 400px;">
            <h5 class="mb-3">100+ UPI Apps supported</h5>
            <div class="d-flex justify-content-center">
                <img src="payment.png" alt="UPI QR Code" class="img-fluid rounded" style="max-width: 250px;">
            </div>
            <p class="mt-3">Scan the QR Code and pay <strong>&#8377;499.00</strong> using apps enabled with UPI QR.</p>
            <p class="text-danger">Approve payment within <span id="countdown-timer">09:99</span></p>
            <div class="d-flex justify-content-center my-3">
                <img src="phonepe-logo.png" alt="PhonePe" width="45" class="mx-2">
                <img src="gpay-logo.png" alt="Google Pay" width="45" class="mx-2">
                <img src="paytm-logo.png" alt="Paytm" width="45" class="mx-2">
                <img src="bhim-logo.png" alt="BHIM" width="45" class="mx-2">
            </div>
            <!-- <p class="mt-2 text-muted">Can't pay with UPI?</p>
            <button class="btn btn-primary btn-sm">Choose other payment options</button> -->
            <!-- Button for manual confirmation after payment -->
            <button class="btn btn-success mt-3" onclick="window.location.href='paymentsuccess.html'">Click this after payment</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
